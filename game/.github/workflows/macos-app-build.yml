name: Kernel RPG macOS Build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-macos:
    name: Build Tauri macOS App
    runs-on: macos-latest
    defaults:
      run:
        working-directory: windows-assembly-rpg-lesson1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: windows-assembly-rpg-lesson1/package.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install JS dependencies
        run: npm install --no-audit --no-fund

      - name: Run tests
        run: npm run test

      - name: Build macOS bundle
        run: npm run build:tauri -- --bundles app

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-rpg-macos-bundle
          path: windows-assembly-rpg-lesson1/src-tauri/target/release/bundle
          if-no-files-found: error
